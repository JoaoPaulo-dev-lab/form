<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS\style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Cadastro de Clientes</legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required oninput="nameValidate()">
                    <label for="nome" class="labelInput">Nome</label>
                    <span class="span-required" required>Nome deve ter no mínimo 3 caracteres</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="sobrenome" id="sobrenome" class="inputUser" required oninput="validate()">
                    <label for="sobrenome" class="labelInput">Sobrenome</label>
                    <span class="span-required">Sobrenome deve ter no mínimo 3 caracteres</span>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required oninput="emailValidate()">
                    <label for="email" class="labelInput">Email</label>
                    <span class="span-required">Digite um email válido</span>
                </div>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required oninput="telValidate()">
                    <label for="telefone" class="labelInput">Telefone</label>
                    <span class="span-required">Digite um número válido( Ex: (99) 92345-6789 )</span>
                </div>
                <div class="job">
                    <label for="job">Situação de trabalho:</label>
                    <select class="option" name="job" id="job" required>
                        <option class="option" value="">Selecione</option>
                        <option class="option" value="empregado">Empregado</option>
                        <option class="option" value="desempregado">Desempregado</option>
                        <option class="option" value="aposentado">Aposentado</option>
                    </select>
                </div>
                <div id="radio">
                    <p>Sexo:</p>
                    <input type="radio" name="genero" id="masculino" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="feminino" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" id="outro" value="outro" required>
                    <label for="outro">Outro</label>
                </div>
                <!--O 'for' aumenta a área de contato do label no click-->
                    <label for="data_nascimento" class="name-data">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required oninput="validateCEP()">
                    <label for="endereco" class="labelInput">CEP *</label>
                    <span class="span-required">Digite o seu CEP</span>
                </div>
                
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
